<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>Quote Machine</title>
  <script type="text/javascript" src="js/main.js"></script>
  <link rel="shortcut icon" href="img/">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans+Condensed:300|Open+Sans:300" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <span id="title">QUOTE MACHINE</span>
    <button id="quote-button">CLICK FOR RANDOM QUOTE</button>
  </header>

  <!-- Main -->
  <div id="main">
    <span id="quote-wrap">"<span id="quote"></span>"</span>
    <span id="author-wrap">- <span id="author"></span></span>
  </div>

<!-- Footer -->
<footer id="footer">
  <span>Made by Filip Zalamans | <a href="https://github.com/bluesuede/quote-machine">Github</a></span>
</footer>

</body>
</html>
